<div class="container">
  <div>
    <h3>{{listing_title}}</h3>
    <div>Product: {{ product_name }} </div>
    <div>Quantity: {{quantity}} {{product_measuring_unit}}</div>
    <div>Price: {{item_price}} rupees </div>
    <div>Sold by: {{seller_name}}  </div>
    <div>Listed on: {{inventory_item_create_datetime}} </div>
    <div>Listed in category: {{product_category}}</div><br />
    <img src="{{item_picture}}" class="img-thumbnail" alt="Responsive image">
  </div>
</div>
